---
# Python 3.9インストール用変数ファイル
# AIX 7.2環境向け
# エラーハンドリング強化版

# ========================================
# RPMパッケージ設定
# ========================================

# Python RPMパッケージファイル名
python_rpm_file: "python3.9-3.9.6-1.aix7.1.ppc.rpm"

# ローカルのRPMファイル配置パス（Ansibleコントローラー側）
# filesディレクトリにRPMファイルを配置してください
local_rpm_path: "files"

# ========================================
# ディレクトリ設定
# ========================================

# AIXサーバー上の一時作業ディレクトリ
# 注意: 十分な空き容量（500MB以上推奨）があるディレクトリを指定してください
temp_dir: "/tmp/python_install"

# ========================================
# クリーンアップ設定
# ========================================

# インストール後に一時ファイルをクリーンアップするか
# true: 自動削除、false: 手動削除（トラブルシューティング用に残す）
cleanup_temp_files: true

# ========================================
# RPMインストールオプション
# ========================================

# RPMインストールオプション（必要に応じて調整）
# -i: インストール
# -v: 詳細表示
# -h: プログレスバー表示
rpm_install_options: "-ivh"

# RPMアップグレードオプション
# -U: アップグレード（既存パッケージがある場合）
# -v: 詳細表示
# -h: プログレスバー表示
rpm_upgrade_options: "-Uvh"

# ========================================
# リトライ設定
# ========================================

# 以下のリトライ設定はPlaybook内で直接定義されています
# 必要に応じてPlaybookを編集してください
#
# - AIXバージョン確認: 3回リトライ、2秒間隔
# - RPM確認: 3回リトライ、2秒間隔
# - ファイル転送: 3回リトライ、5秒間隔
# - RPMインストール: 2回リトライ、3秒間隔
# - Pythonバージョン確認: 3回リトライ、2秒間隔

# ========================================
# 検証設定
# ========================================

# 最低限必要なディスク容量（MB）
# この値は参考値です。実際の必要容量はRPMファイルのサイズに依存します
min_disk_space_mb: 500

# ========================================
# パス設定
# ========================================

# Pythonインストール先パス（RPMパッケージで定義）
# 通常は /opt/freeware/bin/python3.9 にインストールされます
python_install_path: "/opt/freeware/bin/python3.9"

# Pythonライブラリパス
python_lib_path: "/opt/freeware/lib"

