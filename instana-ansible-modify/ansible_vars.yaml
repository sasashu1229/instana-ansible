# Instana Agent RPM Configuration
# このファイルで変数を定義し、playbookの動作をカスタマイズできます

# 必須: 新しいRPMファイル名
new_rpm_filename: instana-agent-static.x86_64.rpm

# オプション: RPMファイルを配置するリモートディレクトリ（デフォルト: /tmp）
# rpm_remote_dir: /tmp

# オプション: バックアップディレクトリ（デフォルト: /var/backups/instana-agent）
# backup_dir: /var/backups/instana-agent

# オプション: Instana Agent Javaプロセスのパス（デフォルト: /opt/instana/agent/jvm/bin/java）
# instana_agent_java_path: /opt/instana/agent/jvm/bin/java

