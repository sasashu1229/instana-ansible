[defaults]
# インベントリファイルの指定
inventory = inventory.ini

# SSH接続時のホストキー検証を無効化（初回接続時のエラー回避）
host_key_checking = False

# SSH接続のタイムアウト設定（秒）
timeout = 30

# 並列実行数
forks = 5

# ログファイルの出力先
log_path = ./ansible.log

# 詳細な出力を有効化（ansible-core 2.13以降）
stdout_callback = default
callback_result_format = yaml

# リモートホストの一時ディレクトリを/tmpに設定（容量不足対策）
remote_tmp = /tmp/.ansible-${USER}/tmp

# SSH接続の再試行設定
[ssh_connection]
# SSH接続のタイムアウト
ssh_args = -o ConnectTimeout=30 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null

# SSH接続の再試行回数
retries = 3

# パイプライン化を無効化（AIXでの転送問題を回避）
pipelining = False

# 転送方法をSCPに指定（AIX環境での安定性向上）
transfer_method = scp

# SCP実行時の追加オプション
scp_if_ssh = True

[privilege_escalation]
# 権限昇格の設定
become = True
become_method = sudo
become_user = root
become_ask_pass = False

